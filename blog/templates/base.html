{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://kit.fontawesome.com/6e56b66065.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="col-lg-2 col-md-3 col-sm-4 sidebar">
                <ul class="list-unstyled">
                    <li>
                        <div>
                            <img src="{{ user.profile.image.url }}" alt="Profile picture" class="profile-pic">
                            <h4>{{ request.user.username }}</h4>
                        </div>
                    </li>
                    <li>
                        <a href="{% url 'profile' %}" class="sidebar-link">
                            <i class="fas fa-user"></i>
                            Profile
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'user_posts' %}" class="sidebar-link">
                            <i class="fas fa-home"></i>
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'feed' %}" class="sidebar-link">
                            <i class="fas fa-rss"></i>
                            Feed
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'new_post' %}" class="sidebar-link">
                            <i class="fas fa-pencil-alt"></i>
                            New Post
                        </a>
                    </li>
                    <li class="logout">
                        <a href="{% url 'logout' %}" class="logout-link ">
                            <i class="fas fa-sign-out-alt"></i>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-10 col-md-9 col-sm-8 content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
