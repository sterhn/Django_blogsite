{% extends 'base.html' %}

{% block content %}
  <h1>All Posts</h1>
  {% for post in posts %}
    <div class="post">
      <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
      <p>{{ post.author.username }} - {{ post.published_date }}</p>
      <p>{{ post.text }}</p>
    </div>
  {% endfor %}
{% endblock %}
