{% extends 'base.html' %}

{% block content %}
  <h1>My Posts</h1>
  {% if posts %}
    <ul>
      {% for post in posts %}
        <li>
          <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>You haven't created any posts yet.</p>
  {% endif %}
{% endblock %}
